version: '3.1'

services:

  db:
    image: postgres:13-alpine
    command: [ "postgres", "-c", "log_statement=all", "-c", "log_destination=stderr" ]
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: noqdb
    ports:
      - 15432:5432
